- name: persons_with_knowledge
  description: Lists people who know about the rental and any problems with it.
  category: Tenancy
  default_check: False
  priority: 300
  conditions:
    - legal_representation_involved
    
- name: tenancy_files
  description: A full set of papers about the person living in the place, including any computer files.
  category: Tenancy
  default_check: True
  priority: 900
  conditions:
    - original_hearing_date_past

- name: written_agreements
  description: All the papers that show agreements about living in the place, like leases.
  category: Tenancy
  default_check: True
  priority: 800
  conditions:
    - defense_failure_to_terminate

- name: landlord_documents
  description: Any papers the owner has about the lease or the person living there, unless they are private.
  category: Tenancy
  default_check: True
  priority: 700
  conditions:
    - defense_ud_no_written_notice

- name: tenant_conduct_notices
  description: Written rules for how the person living in the place should act that are not in the lease.
  category: Tenancy
  default_check: False
  priority: 600
  conditions:
    - defense_ud_no_rental_period_notice

- name: management_policies
  description: Rules and guidelines for running the place while the person was living there.
  category: Tenancy
  default_check: False
  priority: 500
  conditions:
    - defense_ud_lease_requirements

- name: accounting_documents
  description: Records of money matters related to the person's rent and other payments for the place.
  category: Tenancy
  default_check: True
  priority: 800
  conditions:
    - defense_termination_notice_required_by_law

- name: rental_payments_records
  description: A record of all the money the person gave for rent and any discounts they got.
  category: Tenancy
  default_check: True
  priority: 850
  conditions:
    - defense_ud_did_not_violate_lease

- name: non_rent_financials
  description: Details of payments made that are not for rent, like deposits for pets or cleaning and bills for things like water and electricity.
  category: Tenancy
  default_check: False
  priority: 500
  conditions:
    - defense_discrimination

- name: landlord_tenant_communications
  description: All the ways the owner and the person living in the place talked to each other, like emails and letters.
  category: Tenancy
  default_check: True
  priority: 900
  conditions:
    - defense_reasonable_accommodation

- name: third_party_complaints
  description: Any complaints other people made about the person living in the place to the owner.
  category: Tenancy
  default_check: False
  priority: 400
  conditions:
    - tenant_disability

- name: tenant_complaints
  description: Any problems the person living there told the owner about, like issues with other people living nearby or the place itself.
  category: Tenancy
  default_check: False
  priority: 400
  conditions:
    - defense_vawa

- name: maintenance_requests
  description: Papers about asking the owner to fix or take care of the place.
  category: Tenancy
  default_check: False
  priority: 600
  conditions:
    - defense_rent_pleading_requirement

- name: visual_depictions_of_premises
  description: Pictures or videos that show the place or nearby areas, and any damage.
  category: Tenancy
  default_check: False
  priority: 450
  conditions:
    - defense_lease_not_attached

- name: surveillance_records
  description: Any videos or records about watching the person living in the place.
  category: Tenancy
  default_check: False
  priority: 300
  conditions:
    - defense_tender_refused

- name: health_violations
  description: Papers about any health or building rules that were not followed at the place.
  category: Problems with the Apartment/Building
  default_check: False
  priority: 500
  conditions:
    - defense_rent_payment

- name: repair_maintenance_records
  description: Information on fixing things or taking care of the place while the person was living there.
  category: Problems with the Apartment/Building
  default_check: False
  priority: 600
  conditions:
    - defense_settlement

- name: disability_accommodation_requests
  description: Papers about asking the owner to make changes for a person with a disability living there.
  category: Disability
  default_check: False
  priority: 300
  conditions:
    - defense_lease_signed_under_duress

- name: undue_burden_proof
  description: Proof if making changes for a person with a disability would be too hard or expensive for the owner.
  category: Disability
  default_check: False
  priority: 200
  conditions:
    - defense_fraud_lease

- name: reasonableness_of_accommodation
  description: Proof that the changes asked for a person with a disability are fair and possible.
  category: Disability
  default_check: False
  priority: 200
  conditions:
    - defense_liquidated_damages_late_fees

- name: disability_policies
  description: The owner's rules about helping people with disabilities and any plans related to this.
  category: Disability
  default_check: False
  priority: 250
  conditions:
    - defense_estoppel_illegality

- name: security_deposit_correspondence
  description: Talks or letters between the owner and the person living there about the money kept for security.
  category: Security Deposit and Last Month’s Rent
  default_check: True
  priority: 700
  conditions:
    - defense_breach_of_cqe

- name: post_tenancy_condition
  description: Papers about how the place was left after the person moved out.
  category: Security Deposit and Last Month’s Rent
  default_check: True
  priority: 700
  conditions:
    - defense_breach_of_habitability

- name: domestic_violence_documents
  description: Any papers related to domestic violence incidents against the tenant or household members in the apartment.
  category: Other
  default_check: False
  priority: 400
  conditions:
    - defense_foreclosure

- name: harassment_claims
  description: Any documents related to the tenant's claims of sexual harassment.
  category: Other
  default_check: False
  priority: 300
  conditions:
    - defense_new_owner_failed_to_provide_notice_of_sale

- name: insurance_policies
  description: Papers concerning insurance coverage for the apartment or building, including claims made.
  category: Other
  default_check: False
  priority: 200
  conditions:
    - defense_unrepresented_corporation
