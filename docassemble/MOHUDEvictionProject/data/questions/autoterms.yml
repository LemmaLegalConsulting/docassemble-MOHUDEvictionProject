terms:
  GREEN WORDS: |
    Green words are legal terms or a short way of referring to something that needs more explanation. The definition or explanation pops up when you tap the green words.
  ABANDONMENT: |
    When a tenant moves out of a rental place and doesn't plan to come back.
  ABANDONED PROPERTY: |
    When a tenant leaves their stuff behind in the rental place after moving out and doesn't want to get it back.
  ACTION: |
    When you take a legal problem to court to ask a judge for help or a solution. 
  AFFIRMATIVE DEFENSE: |
    A special reason the tenant gives to explain or excuse why they didn't follow some parts of the lease, and if they can prove it's true, it can help them in a dispute with the landlord.
  AGREEMENT: |
    A promise between people where they agree to do something. For example, when you rent a place, you make an agreement with your landlord, and it can be written down in a lease or just talked about. 
  ALLEGATION: |
    When the landlord says something is wrong with the lease or how the tenant is living in the rental place, and the tenant might have to talk about it or defend themself in a legal situation.
  ANSWER: |
    Your reply to the landlord's complaint/petition to the court. In it, you say what you believe and why you don't agree with the landlord's statements.
  APPEAL: |
    When you ask a higher court to check if the lower court made any mistakes or treated you unfairly in its decision.
  APPEARANCE: |
    Going to a meeting with a judge, either in person or online, to talk about things related to your rental agreement, like explaining your side, responding to what others are saying, or trying to settle problems with your landlord.
  ASSOCIATE CIRCUIT COURT: |
    A division of a Missouri State Court that hears and decides landlord tenant cases, including rent and possession, unlawful detainer, and emergency eviction cases. 
  ATTORN: |
    To agree to be a tenant for a new landlord when someone else becomes the owner of the place you're renting.
  ATTORNEY: |
    A person licensed to practice law. In Missouri, attorneys must be licensed by the Supreme Court of Missouri.
  COERCED: |
    Being forced or pressured into doing something against your will, such as making decisions about the rental agreement or living conditions under duress or intimidation.
  COMPLAINT: |
    A document that the landlord sends to the court to tell them about problems or disagreements with your rental situation, and it starts a legal process to deal with these issues. When the paper is filed in the Associate Circuit Court, it's called a "Petition."
  CONSTRUCTIVE EVICTION: |
    Occurs when the landlord's actions or failure to maintain the rental property make it uninhabitable or significantly interfere with the tenant's ability to use and enjoy the premises, effectively forcing the tenant to move out without formally evicting them.
  CONSENT JUDGMENT: |
    A formal deal between you and your landlord that the court agrees to, and it explains how you and your landlord are going to solve a problem or an eviction situation without having to go to a full trial in court.  
  CONTINUANCE: |
    When the court moves your case to another date in the future.
  COUNTERCLAIM: |
    A response from the person being sued, where they say the person who sued them did something wrong too. It's not always necessary to make a counterclaim, but you can if you want to.
  COURT COSTS: |
    The money you might have to pay when you're involved in a legal case. These costs are decided by the court and can include various fees and charges related to your case, but they don't cover what you pay your lawyer.
  DEFAULT JUDGMENT: |
      A judgment ordered by a court in favor of the plaintiff when the defendant fails to appear in court. 
  DEFENDANT: |
      The person or business being sued in a lawsuit.  
  DISMISSAL WITH PREJUDICE: |
      Dismissing a case without being able to file another case for the same issue. 
  DISMISSAL WITHOUT PREJUDICE: |
      Dismissing a case at the present time but reserving the right to re-file a new petition on the same issue within the time remaining on the statute of limitations or within one year, whichever is longer. 
  DISPOSITION: |
      The result of the case; disposed so that no further action is necessary on the case. 
  DISTRAINT: |
      The practice of a landlord seizing a tenant’s property if the tenant fails to pay rent. Distraint is illegal in Missouri. 
  ESCROW ACCOUNT: |
      A special bank account where money is held to be paid to another upon the happening of a certain event. For example, a tenant may in some cases place rent in an escrow account until a landlord makes a repair to a serious housing code violation. 
  EVICTION: |
      A court-administered process which a landlord uses to get a court order to remove tenants and their belongings from a rental unit. 
  EXECUTION OF JUDGMENT FOR POSSESSION: |
      The process by which a law enforcement official, usually a sheriff, physically removes tenants and their belongings from a rental unit after the landlord obtains a final court order for eviction of the tenant. 
  FILING FEE: |
      The amount of money required by local court rule to be collected at the time of an initial filing on a particular type of Petition. 
  FIXTURE: |
      Property which is physically and permanently attached to a building, e.g., an appliance in a rental unit may be a fixture and thus is part of the leased unit. 
  FORCIBLE ENTRY AND DETAINER: |
      Illegal action taken by a person (often a landlord) against a person in possession of a residential property (often a tenant) including, but not limited to, using force or weapons to enter the property, breaking open the doors or windows or other parts of a property, removing doors, carrying away the person’s personal belongings, threatening to harm the person, or entering the property and using force or threats to remove the person from the property. See § 534.020 RSMo. 
  FORECLOSURE: |
      A process whereby a property is sold by a lender (usually a bank) at an auction to the highest bidder after the homeowner/borrower fails to make agreed upon mortgage payments or fails to fulfill other terms of a loan. 
  HABITABLE: |
      Describes a residential rental unit which is free from serious defects that put at risk the occupant’s health and safety and fit for humans to live. 
  HOLDOVER: |
      The act of a tenant staying in a rental unit and failing to move from the unit after expiration or termination of a lease. A landlord may refer to a tenant holding over after lease expiration or termination as a “holdover tenant.” 
  IMPLIED WARRANTY OF HABITABILITY: |
      A legal rule that requires a landlord to provide a residential rental unit with facilities and services vital to the life, health and safety of the tenant. The rule does not require a perfect rental unit, but does require the rental unit to be habitable and fit to be lived in while the tenant lives in the rental unit. King v. Moorehead, 495 S.W.2d 65 (Mo. App., 1973). 
  JUDGMENT: |
      A written court order that is a final determination of the rights or responsibilities of the parties in a lawsuit. 
  LANDLORD: |
      A person or business that owns a property or rental unit and rents or leases it to a tenant. 
  LEASE: |
      A written (a document) or oral (spoken) agreement to rent a property. 
  LESSEE: |
      One who rents or leases a property from another. Lessee is another word for tenant. 
  LESSOR: |
      One who rents or leases a property to another. Lessor is another word for landlord. 
  LIABLE: |
      Legally responsible for causing damage or injury. 
  LOCKOUT: |
      An illegal eviction by a landlord whereby the landlord, without court order, changes the locks to a rental unit so that a tenant may not enter the rental unit. See Forcible Entry and Detainer. 
  MONTH-TO-MONTH LEASE: |
      A written or oral agreement to rent a unit for one month at time. [Text Wrapping Break]At the end of each month the lease automatically renews for an additional month unless it has terminated by either the landlord or tenant by written notice that the tenancy will terminate no sooner than 30 days after the next regular rent paying date. 
  MOTION: |
      A request that a judge make a ruling or take some other action; an application for a ruling or order to a court or judge in favor of the party making the motion; generally made in reference to a pending action or may address a matter in the court’s discretion or concern a point of law; may be oral or written. 
  NORMAL WEAR AND TEAR: |
      Deterioration or damage that occurs in a rental unit merely from a tenant living in it in a way that is not careless or abusive. Normal wear and tear damages cannot be deducted from a tenant’s security deposit. 
  NOTICE: |
      Knowledge of certain facts; formal receipt of the knowledge of certain facts; information required by a party in a case to give to another party in the case; usually made by either mail, posting, or through a publication, such as a newspaper. See also Notice of Hearing. 
  NOTICE OF HEARING: |
      An official notice telling the parties when a hearing is scheduled. 
  ORDER: |
      A written decision of a judge in a case. 
  PAY AND STAY: |
      Refers to the Missouri law which allows a tenant to pay rent and court costs (other amount may be required in some cases) after the landlord wins a rent and possession lawsuit in order to take away a landlord’s right to evict the tenant. § 535.160 RSMo. 
  PETITION: |
      A formal written request to the court for a specific action. Additionally, in a civil case, written statements stating claims against the defendant.  
  PROTECTING TENANTS AT FORECLOSURE ACT: |
      A temporary federal law that allows most tenants living in foreclosed rental properties to complete their leases. For tenants who have month-to-month leases or leases with less than 90 days remaining, it requires the new owner to provide a written 90 day notice to vacate. 
  PLAINTIFF: |
      The person or business who files a civil lawsuit. 
  PLEADINGS: |
      Documents filed in a case. These include, but are not limited to, the Petition, Answer, Motions, etc. 
  PRO SE: |
      To act on one’s own behalf; appearing in court to represent oneself without an attorney.   
  QUIET ENJOYMENT: |
      The right of a tenant to enjoy and use a rental unit in peace and without disturbance by the landlord. 
  RENT AND POSSESSION: |
      A type of lawsuit filed by a landlord requesting that a court order the tenant to pay unpaid rent and move out of a rental unit. 
  RENTAL UNIT: |
      Property rented from a landlord by a tenant, e.g., apartment, condominium, duplex, or house. Also commonly referred to as the “premises.”  
  RENTER’S INSURANCE: |
      An insurance policy purchased by a tenant that covers a tenant’s personal property in the rental unit in the event of damage (e.g., fire or flood). The insurance policy may also provide coverage for accidents or injuries that occur on the tenant’s rental property. 
  REPAIR AND DEDUCT: |
      Refers to a Missouri law allowing a tenant in limited circumstances to deduct from the rent certain repairs made by the tenant when the landlord fails to make repairs in a timely matter after written notice by the tenant of the need for repair. § 441.234 RSMo. 
  RESIDENTIAL PROPERTY: |
      Property meant for people to live in, and which is for non-business purposes. 
  RSMo: |
      Abbreviation for the Revised Statutes of Missouri, which are the written laws passed by the Missouri Legislature and approved by the Missouri Governor.   
  SATISFACTION OF JUDGMENT: |
      The formal acknowledgement in the court records that a judgment is no longer owed or executable. When a judgment has been fully paid, or the parties otherwise agree that a judgment may be deemed satisfied, a judgment creditor may file a satisfaction of judgment in the court. If a judgment is fully satisfied, but the judgment creditor cannot or will not file a satisfaction of judgment, an interested party can request the court enter a satisfaction of judgment in the case. Once satisfied, a judgment no longer has the power to support garnishments, attachments, liens or other executions. 
  SECURITY DEPOSIT: |
      Money paid by a tenant to a landlord at the beginning of the tenancy. The money belongs to the tenant, but is held by the landlord until the tenancy ends. It can be used by the landlord to cover unpaid rent, to repair damages in the rental unit exceeding ordinary wear and tear caused by the tenant, or to reimburse the landlord for some damages caused by a tenant who fails to give adequate notice to terminate the lease. § 535.300 RSMo. 
  SERVICE OF PROCESS: |
      The manner or way in which a party to a lawsuit is delivered a copy of court documents, such as a summons or motion. Types of service include: |
      in person, by mail, by posting or by publication in a newspaper. Not all types of service are valid in every situation. 
  SETTLEMENT: |
      An oral or written agreement to resolve a problem, especially before going to court or trial. See also Consent Judgment. 
  SMALL CLAIM: |
      The inexpensive adjudication of a case when the amount of the claim does not exceed $5000.00. Proceedings are conducted informally before a judge without a jury, and the parties may represent themselves without an attorney.  The formal rules of evidence do not apply. 
  STATUTE: |
      A written law. The statutes of Missouri are referred to as the Revised Statutes of Missouri and are maintained by the Missouri Revisor of Statutes. 
  SUBLEASE: |
      A lease where the tenant rents (sublets) their unit to another person (called the subtenant) for the remainder of the lease. 
  SUBPOENA: |
      A court’s order to a person that he or she appear in court to give testimony or produce documents. 
  SUMMONS: |
      A document issued by a court which lets a defendant know that he/she is being sued and demands that the defendant appear in court or respond to the lawsuit by a certain date. 
  TENANCY: |
      The transfer (conveyance) by a landlord to a tenant of the right to occupy and live in a rental unit. 
  TENANT: |
      A person who rents or leases a property or rental unit from a landlord. During the rental period, the tenant has the right to exclusive use and possession of the rental unit. 
  TRIAL DE NOVO: |
      A new trial in front of a different judge which a landlord or tenant can request in most landlord-tenant lawsuits within 10 calendar days of the original court judgment. 
  UNINHABITABLE LIVING CONDITION: |
      A condition which makes it impossible to live in a rental unit. Generally must be a condition which is a serious violation of a local housing or health code. 
  UNLAWFUL DETAINER: |
      A type of lawsuit filed by a landlord to evict a tenant and enforce a lease termination or expiration. The lawsuit may also request that the court order a tenant to pay double rent or damages. See § 534.030 RSMo. 
  WRIT OF EVICTION: |
      A court’s written order directing a sheriff or other officer to remove the residents named in the writ, and return possession of the premises to the rightful possessor (e.g. the landlord).   
  WRIT OF EXECUTION: |
      A court’s written order directing a sheriff or other officer to enforce a judgment. This may be done by seizing and selling of the judgment debtor’s property. Also an order for the sheriff to attach any property of a judgment debtor in the amount that will satisfy a judgment. 
