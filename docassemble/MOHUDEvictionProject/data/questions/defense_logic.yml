  What is a disability?
content: |
  A disability is a physical or mental impairment that substantially limits one or more major life activities.

  Major life activities include:

  * Caring for yourself
  * Performing manual tasks
  * Seeing
  * Hearing
  * Eating
  * Sleeping
  * Walking
  * Standing
  * Lifting
  * Bending
  * Speaking
  * Breathing
  * Learning
  * Reading
  * Concentrating
  * Thinking
  * Communicating
  * Working

  You do **not** need to be disabled all the time to have a disability.
  You do not need a doctor's diagnosis to have a disability. But it 
  may help to prove your case in court.
